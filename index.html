<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Техномарт</title>
</head>
<body>

<header class="main-header">
  <a class="logo">
    <img src="http://placehold.it/230x30" width="230" height="30" alt="Логотип Техномарт">
  </a>
  <form class="search-form" action="https://echo.htmlacademy.ru" method="post">
    <p>
      Поиск:
      <input class="search-text" type="text" name="text">
    </p>
  </form>
  <ul class="button">
    <li class="bookmark">
      <span>Закладки:</span>
      <span class="bookmark-number">0</span>
    </li>
    <li class="basket">
      <span>Корзина:</span>
      <span class="basket-number">0</span>
    </li>
    <li class="order">
      <span>Оформить заказ</span>
    </li>
  </ul>
  <p class="description">
    Интернет-магазин<br>
    строительных материалов<br>
    и инструментов для ремонта
  </p>
  <div class="contacts">
    <p class="telephone">
      +7 (812) 555-05-55
    </p>
    <p class="address">
      г. Санкт-Петербург, ул. Б. Конюшенная, д. 19/8
    </p>
  </div>
  <ul class="user-navigation">
    <li class="login-link">Вход</li>
    <li class="registration-link">Регистрация</li>
  </ul>
</header>

</body>
</html>
